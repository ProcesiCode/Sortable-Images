<!DOCTYPE html>
<html>
<head>
	<title>Sortable Images</title>
	<script src="app/jquery-3.6.0.min.js"></script>
	<script src="app/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="style/jquery-ui.css">
	<style>
		ul { list-style-type: none; margin: 0; padding: 0; }
		li { margin: 5px; padding: 5px; width: 150px; height: 150px; border: 1px solid black; display: inline-block; }
		img { max-width: 100%; max-height: 100%; }
	</style>
</head>
<body>
	<ul id="sortable">
		<li><img src="image/img-1.png">Image 1</li>
		<li><img src="image/img-2.png">Image 2</li>
		<li><img src="image/img-3.png">Image 3</li>
		<li><img src="image/img-4.png">Image 4</li>
		<li><img src="image/img-5.png">Image 5</li>
	</ul>
	<script>
			$("#sortable").sortable({
				update: function(event, ui) {
				}
			});
			$("#sortable").disableSelection();
	</script>
</body>
</html>
